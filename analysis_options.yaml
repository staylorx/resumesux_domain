include: package:lints/recommended.yaml
analyzer:
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false

  exclude:
    - build/**
    # - bin/**
    # - test/**

  language:
    strict-casts: true
    strict-raw-types: true

  errors:
    # todo: ignore
    invalid_assignment: warning
    missing_return: error
    dead_code: info
    prefer_const_constructors: ignore

